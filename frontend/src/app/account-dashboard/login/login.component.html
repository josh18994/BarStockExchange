<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input (blur)="validateUsername()" type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors}" />
        <div class="text-danger" *ngIf="customError">This Username does not exist. Use Signup instead</div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.minlength">Username must be at least 5 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary">
          Login
        </button>
        <a routerLink="/signup" class="btn btn-link">Signup</a>
      </div>
    </form>
  </div>
</div>
