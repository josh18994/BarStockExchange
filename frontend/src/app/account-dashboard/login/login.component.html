<mat-card class="login-card">
  <mat-card-content class="content">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="container">
        <label for="username">Username</label>
        <input (blur)="validateUsername()" type="text" formControlName="username" class="user-input"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors}" />
        <div class="text-danger" *ngIf="customError">This Username does not exist. Use Signup instead</div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.minlength">Username must be at least 5 characters</div>
        </div>
      </div>

      <div class="container">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="user-input"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" class="login-btn">
          Login
        </button>
        <button routerLink="/signup" mat-button class="">Signup</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
