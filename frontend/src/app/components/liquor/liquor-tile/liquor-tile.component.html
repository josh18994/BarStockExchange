<div class="card-one card-width">
  <button (click)="updateCart(liquorItem)" class="floating-button">+</button>
  <div class="img-one" [ngStyle]="generateStyle(liquorItem.category.categoryType)">

  </div>
  <div class="name">
    <p style="margin-bottom: 0px;">{{liquorItem.info.name}}</p>
  </div>
  <div class="content">
    <p class="price">
     ${{liquorItem.price.currentPrice}}
    </p>
  </div>
</div>
