<div class="title">Order Summary</div>

<div *ngIf="cartState.liquor.length">

  <div class="summary-container">
    <div *ngFor="let cartItem of cartState.liquor" class="order-container">
      <div class="split-container">
        <div class="img">
          <img [src]="cartItem.liquor.img" class="img-thumbnail">
        </div>
        <div class="middle-info">
          <app-liquor-summary-info [liquorInfo]="cartItem"></app-liquor-summary-info>
        </div>
      </div>
      <div class="delete-button">
        <button (click)="deleteItem(cartItem.liquor._id)" mat-mini-fab class="small" color="warn" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <section class="buttons">
    <button mat-dialog-close mat-button class="cancel">Cancel</button>
    <button (click)="checkout(cartState)" [class.spinner]="busy" class="checkout" [disabled]="busy" mat-raised-button color="primary">Checkout</button>
  </section>
</div>

<div *ngIf="!cartState.liquor.length">
  No Items in Cart
</div>
